<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Devtools</title>

  <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/main.css">
  <style type="text/css" media="screen">
    html, body, #viewDiv {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,
      packages: [
        { name: "arcgis-devtools", location: location.href.substring(0, location.href.lastIndexOf('/') + 1) + "../dist" }
      ]
    };
  </script>

  <script src="//js.arcgis.com/4.0/"></script>

  <script>
    require([
      "arcgis-devtools",
      
      "esri/geometry/Point"
    ], function(
      arcgisDevtools,
      Point
    ) {
      arcgisDevtools.installDevtools();

      var point = new Point();
      
      console.log(point);
      
    });
  </script>
</head>
<body>
  <div id="viewDiv">
  </div>
</body>
</html>
